<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">

        <!--Header-->
        <header class="text-center text-danger my-4">
            <h1 class="mb-4">To Do List</h1>

            <!--Search Form-->
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search in to-do list">
            </form>
        </header>  

        <!--List Items-->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn English</span>

                <!--Delete Icon-->
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn a Programming Language</span>
                <!--Delete Icon-->
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Do Meditation</span>
                <!--Delete Icon-->
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul> 

        <!--Add Form-->
        <form class="add-form text-center my-4">
            <label class="text-light">Add New To Do Item</label>
            <input type="text" class="form-control m-auto" name="add" id="add">
        </form>
    </div>

    <script src="bootstrap/js/jquery-3.4.1.min.js"></script>     
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>

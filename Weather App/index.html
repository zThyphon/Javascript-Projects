<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="icons/weather_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-a">
        <h1 class="text-muted text-center my-4">Weather Forecast</h1>
        <form class="location my-4 text-center text-muted">
            <label for="city" class="mb-3 location_label">Enter location</label>
            <input type="text" name="city" class="form-control location_box">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="card-img-top time">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center info">
                <h5 class="my-3 city_text">City</h5>
                <div class="my-3 city_weather">Weather</div>
                <div class="display-4 my-4">
                    <span class="temperature_text">Temperature</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>

</html>

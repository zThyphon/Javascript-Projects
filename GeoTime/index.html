<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <title>GeoTime</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron header-div">
            <p class="appname text-center">Times in Different Locations</p>
        </div>
        <div class="row">
            <div class="col-10">
                <select class="locations form-control">
                    <option>Select Locations</option>
                </select>
            </div>
            <div class="col-2">
                <button class="btn btn-primary">Get Time</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 time">
                <p class="time-text"></p>
            </div>
        </div>
    </div>
   

   <script src="app.js"></script>
</body>
</html>
